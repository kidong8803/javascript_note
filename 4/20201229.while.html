<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            
            var i = 0;
            while (i < 10) {
                document.write("coding everybody "+i+"<br />") ;
                i = i + 1
            }
             
            //위 예제를 for문으로 바꾸기
            for (var i = 0 ; i < 10 ; i++){
                document.write("coding everybody "+i+"<br />") ; 
            }

            //위 예제를 제어해보자 break;
            for (var i = 0; i < 10 ; i++) {
                if(i === 5) {
                    break;
                }
                 document.write("coding everybody"+(i + 1)+"<br />") ;
            }

            //위 예제를 제어해보자 continue;
             for (var i = 0; i < 10 ; i++) {
                if(i === 5) {
                    continue;
                }
                 document.write("coding everybody"+(i + 1)+"<br />") ;
            }


            // 반복문 중첩 사용으로 01, 02, 03, 04 --- 와 같은 수열 만들기 예제
                for (var i = 0 ; i < 10 ; i++) {
                    for(var j = 0 ; j < 10 ; j++) {
                        document.write('안녕'+i+j+'<br />') ;
                    }
                }
        </script>
    </body>
</html>
