<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
          
          //<함수의 입력>

          function get_arguments(arg) {
              return arg*1000;
          }
          alert(get_arguments(1));
          alert(get_arguments(2));

          // 1000과 2000이 출력됨

          //<복수의 인자>
          
          function get_arguments2(arg1, arg2){
              return arg1 + arg2;
          }

          alert(get_arguments2(20, 30));
          alert(get_arguments2(40, 60));
        
           // 50과 100이 출력됨
        </script>
    </body>
</html>
