           // ex) alert(1==2) > false / alert(1==1) > true
           // 문자열도 비교가 가능 alert("one" == "one");
           
           // (===) 일치 연산자 좌항/우항값이 '정확'하게 같을 때 true
           // >> ex) alert(1=='1') > true / alert(1==='1') > false

           // ===을 사용하자!
           // null = 값이 없다 defined = 값이 정의되지 않았다
           // alert ('undefined' == 'null') ; >> true / alert ('undefined' === 'null') ; >> false
           
           // true / false >> boolean 데이터 타입
           // -1,0,1,2,3 >> Nember 데이터 타입
           // "a", "b", "c" >> string 데이터 타입
           // null, definied >> 각각 데이터 타입

           // 자바스크립트에서 == 동등연산자에서는 숫자 1을 true로 간주 나머진 false
           // but 일치 연산자 === 에서는 false true === 1 / true === "1" >> false
           // alert(0 === -0);      //true
           // alert(NaN === NaN);   //false NaN은 0을 0으로 나눈 값 (정확하지 않음)
           
           // 부정과 부등호
           // !는 부정을 의미 alert (1!=2) ; > true / alert (1!=1) ; > false
           // !==는 !=와 같음
           //  > 좌항이 우항보다 크면 참
           // alert (10 > 20) ; > false
           // alert (10 > 1) ; > true
           // alert (10 > 10) ; > false

           // >= 좌항이 우항보다 크거나 같다

     </script>
